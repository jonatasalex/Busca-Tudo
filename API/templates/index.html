<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Tudo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>

<body>
    <h1 id="titulo1">Busca Tudo</h1>
    <div id="abaPesquisa">
        <input type="text" id="campo-pesquisa" placeholder="Pesquisar...">
        <button onclick="pesquisar()">Pesquisar</button>
    </div>

    <div id="caixaProduto">
        {% for produto in produtos %}
            <a href="{{ produto.link_do_produto }}" class="link-produto">
                <div class="produto">
                    <!-- <img src="{{ produto.imagem_url }}" alt="Imagem de {{ produto.nome }}"> -->
                    <strong>{{ produto.nome }}</strong><br>
                    <span>{{ produto.preco }}</span>
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</body>

</html>
